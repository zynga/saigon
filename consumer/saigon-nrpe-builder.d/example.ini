[Main]
enable_ssl = 1
enable_ssl_verify = 0
deployment = deployment_name
core = 1
core_location = /usr/local/nagios/etc/nrpe.cfg
core_posthook = /etc/init.d/nrpe restart
core_url = https://somehost/api
supplemental = 0
supp_location = /usr/local/nagios/etc/nrpe.d/deployment_name.cfg
supp_posthook = /etc/init.d/nrpe restart
supp_url = https://somehost/api
